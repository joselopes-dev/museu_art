<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Artes - José</title>
    <link rel="stylesheet" href="styles10.css">
</head>
<body>

     <!-- Tela Inicial -->
     <div class="front" id="startScreen">
        <h1>Galeria de Artes - José</h1>
        <br>
        <img class="front1" src="./tela_front.jpeg" width="200px" height="200px" alt="Tela inicial">
        <br>
        <button class="play-button" onclick="startGame()">PLAY</button>
     </div>

    <!-- Área de jogo -->
    <div class="game-area" id="gamesMenu" style="display:none;">
        <div class="player" id="player"></div>
        
        <!-- Fase 1 -->
        <div id="fase1" class="fase">
            <img class="imagem1" src="./castelo.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./flores.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./violao.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./arvores.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./andorinha.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./canoa.jpeg" width="100px" height="100px" alt="">
            
            
        </div>

        <!-- Fase 2 -->
        <div id="fase2" class="fase" style="display: none;">
            <img class="imagem1" src="./coqueiro.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./bolas.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./canoa2.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./flores2.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./girafa.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./homem.jpeg" width="100px" height="100px" alt="">           
        </div>

        <!-- Fase 3 -->
        <div id="fase3" class="fase" style="display: none;">
            <img class="imagem1" src="./florautorelevo.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./labio.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./arvore.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./barco_luar.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./forma.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./triangulo.jpeg" width="100px" height="100px" alt="">
        </div>

        <!-- Fase 4 -->
        <div id="fase4" class="fase" style="display: none;">
            <img class="imagem1" src="./peixe.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./peixe2.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./borboleta.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./cabeca_flor.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./peixe_bolha.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./por_sol.jpeg" width="100px" height="100px" alt="">
        </div>

        <!-- Fase 5 -->
        <div id="fase5" class="fase" style="display: none;">
            <img class="imagem1" src="./elefante.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./cachorro.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./casas_luar.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./duas_flores.jpeg" width="100px" height="100px" alt="">
            <img class="imagem1" src="./rosto.jpeg" width="100px" height="100px" alt="">
        </div>
    </div>

    <!-- Mensagens de jogo -->
    <div class="game-over-message" id="gameOverMessage" style="display:none;">“Tu é leso, é?”.</div>
    <div class="game-won-message" id="gameWonMessage" style="display:none;">Lacrou!</div>

    <!-- Botão de reiniciar -->
    <button id="restartButton" style="display:none;" onclick="restartGame()">Reiniciar</button>

    <!-- Controles -->
    <div class="controls" style="display:none;" id="controls">
        <button id="leftButton" onclick="movePlayer(-1)">Recuar</button>
        <button id="rightButton" onclick="movePlayer(1)">Correr</button>
    </div>

    <style>
        #startScreen {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .play-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #45a049;
        }


        button {
            margin: 5px;
            padding: 10px;
        }

        .front1 {
            border-radius: 20px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        let playerPosition = 0;  // Posição inicial do jogador

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gamesMenu').style.display = 'flex';
            document.getElementById('controls').style.display = 'flex';
        }

        // Função para reiniciar o jogo
        function restartGame() {
            playerPosition = 0;
            document.getElementById('player').style.transform = 'translateX(0px)';
            document.getElementById('gameOverMessage').style.display = 'none';
            document.getElementById('gameWonMessage').style.display = 'none';
            document.getElementById('restartButton').style.display = 'none';
        }
    </script>

    <script src="script4.js"></script>

</body>
</html>
